base_year: 2025

output_dirs:
  data: "outputs/data"
  models: "outputs/models"
  figures: "outputs/figures"
  outputs: "outputs/outputs"

cat_cols:
  - "gender"
  - "education_level"

models:
  mortality:
    type: "linear"
    predictors:
      - "age"
      - "ethnicity"
    target: "deaths"

behaviour_model:
  employment:
    predictors:
      selection:
        - "age"
        - "gender"
      outcome:
        - "age"
        - "education_level"
