base_year: 2025

output_dirs:
  data: "outputs/data"
  models: "outputs/models"
  figures: "outputs/figures"
  outputs: "outputs/outputs"

cat_cols:
  - "gender"
  - "education_level"

models:
  mortality:
    type: "linear"
    predictors:
      - "age"
      - "ethnicity"
    target: "deaths"

behaviour_model:
  employment:
    heckman:
      selection:
        - "age"
        - "gender"
      outcome:
        - "age"
        - "education_level"
    ruf:
      total_hrs: 80
      min_hourly_wage: 23
      leisure_value: 23
      possible_working_hrs:
        - 0
        - 10
        - 20
        - 30
